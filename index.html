<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluent Flash: The Verb Vortex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">FLUENT FLASH</h1>
            <p class="game-subtitle">The Verb Vortex</p>
        </header>

        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-label">Score:</span>
                <span id="score" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Lives:</span>
                <span id="lives" class="stat-value">3</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Streak:</span>
                <span id="streak" class="stat-value">0</span>
            </div>
        </div>

        <div class="vortex-container">
            <div class="vortex-ring" id="vortexRing"></div>
            <div class="phrase-display" id="phraseDisplay"></div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="gameInput" 
                class="game-input" 
                autocomplete="off" 
                spellcheck="false"
                placeholder="Type here..."
            >
        </div>

        <div class="game-controls">
            <button id="startBtn" class="btn btn-primary">Start Game</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
        </div>

        <div class="game-overlay" id="gameOverlay">
            <div class="overlay-content">
                <h2 id="overlayTitle">Ready to Begin</h2>
                <p id="overlayMessage">Press Start to enter the Verb Vortex</p>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
